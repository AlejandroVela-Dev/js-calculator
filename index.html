<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <p class="top-description">JS Calculator</p>
        <p class="calculator-screen">0</p>
        <div class="calculator-body">
          <div class="calc-btn special-btn" id="clear">C</div>
          <div class="calc-btn special-btn" id="backspace">BACK</div>
          <div class="calc-btn special-btn" id="divide">รท</div>
          <div class="calc-btn">7</div>
          <div class="calc-btn">8</div>
          <div class="calc-btn">9</div>
          <div class="calc-btn special-btn" id="multiply">ร</div>
          <div class="calc-btn">4</div>
          <div class="calc-btn">5</div>
          <div class="calc-btn">6</div>
          <div class="calc-btn special-btn" id="substract">-</div>
          <div class="calc-btn">1</div>
          <div class="calc-btn">2</div>
          <div class="calc-btn">3</div>
          <div class="calc-btn special-btn" id="add">+</div>
          <div class="calc-btn" id="zero">0</div>
          <div class="calc-btn special-btn" id="dot">.</div>
          <div class="calc-btn special-btn" id="equal">=</div>
        </div>
      </div>
    </div>
    <script defer src="scripts.js"></script>
  </body>
</html>
